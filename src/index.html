<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Infix to Postfix Calculator</title>
</head>

<body>
  <div class="opening-header">
    <h1>
      This calculator shows user input in infix and postfix notation and shows the results of the calculation
    </h1>
    <h3>
      The calculator uses the shunting yard algorithm to convert from infix to postfix and performs postfix math using a results
      stack
    </h3>
  </div>
  <div id="event-delegate" class="main-container">
    <div class="row-1">
      <div id="input-container" class="input-container-style">

      </div>
    </div>
    <div class="row-2">
      <div id="main-keypad" class="keypad-container">

      </div>

      <div id="operation-keypad" class="operation-btn-container">
        <button value="+" class="operation-btn animate-btn">+</button>
        <button value="-" class="operation-btn animate-btn">-</button>
        <button value="*" class="operation-btn animate-btn">*</button>
        <button value="/" class="operation-btn animate-btn">/</button>
        <button value="^" class="operation-btn animate-btn">^</button>
        <button value="(" class="operation-btn animate-btn">(</button>
        <button value=")" class="operation-btn animate-btn">)</button>
      </div>

      <div class="equal-btn-container">
        <button value="=" class="equal-btn animate-btn">=</button>
      </div>

    </div>

  </div>


</body>

</html>
